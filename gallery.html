  <style type="text/css">
    /* Resetting the box model for consistent sizing across browsers */
    /* Removing default margin and padding from the body and html elements */
    html, body {
      margin: 0;
      padding: 0;
    }
    
    /* Styling for the main image containers in the gallery */
    .image-container {
      margin: 0 auto; /* Centers the container horizontally */
      width: 100%; /* Sets the width of each image container */
      /* Creates a multi-level box shadow for a 'floating' effect */
      margin-bottom: 20px;
      transition-duration: 1s; /* Adds a smooth transition for hover effects */
    }
    
    /* Hover effect: enlarges the container and enhances the shadow */
    .image-container:hover {
      width: 90%;
      ;
    }
    
    /* Makes the images inside the containers responsive to the container's size */
    img {
      width: 100%;
      height: auto;
    }
    
    /* Styling for the text description below each image */
    .image-description {
      padding: 0 15px 15px 15px;
      text-align: center;
    }
    
    /* -------------------------------------- */
    /* Lightbox Stylesheet */
    /* -------------------------------------- */
    
    /* Styles for the full-screen modal that appears when an image is clicked */
    .lightbox {
      display: table; /* Used for easy vertical and horizontal centering of content */
      transition-duration: 1s; /* Adds a fade-in/fade-out effect */
    
      /* Positions the lightbox to cover the entire page */
      position: fixed;
      top: -100%; /* Initially hides the lightbox by positioning it off-screen */
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
    }
    
    /* This pseudo-class is activated when the URL hash matches the lightbox ID, bringing it into view */
    .lightbox:target {
      top: 0; /* Moves the lightbox to the top of the viewport, making it visible */
    }
    
    /* Container to hold and center the image within the lightbox */
    .lightbox-content {
      display: table-cell;
      vertical-align: middle; /* Vertically centers the content */
      text-align: center; /* Horizontally centers the content */
    }
    
    /* Styling for the 'CLOSE' button */
    .close {
      /* Positions the close button in the top-right corner of the lightbox */
      position: absolute;
      top: 10px;
      right: 10px;
    
      /* Basic styling for the button's appearance */
      font-size: 20px;
      font-weight: 300;
      text-decoration: none;
      color: white;
    }
    
    /* Ensures the image inside the lightbox is also responsive and fits within the screen */
    .lightbox img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
