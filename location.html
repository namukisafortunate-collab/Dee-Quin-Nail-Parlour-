
 <!DOCTYPE html>
<html lang="en">
<head>

<style>
   body {
    font-family: Arial, sans-serif;

.location-container {
    background-color: transparent;

}

h2 {
    font-size: 1.5rem;

}

#map {
    height: 200px;

    margin-bottom: 15px;

}

.address {
    font-size: 0.9rem;

.get-directions-btn {
    background-color: #C4789C;

.get-directions-btn:hover {
    background-color: #C4789C;
}

<body>

function initMap() {
    // Location coordinates from the user's request: 0Â°20'35.4"N 32Â°31'12.0"E

    const location = { lat: 0.343167, lng: 32.519999 };

    // Create a new map instance
    const map = new google.maps.Map(document.getElementById('map'), {

    });

    // Add a marker for the location

}

// Get the directions button element
const getDirectionsBtn = document.querySelector('.get-directions-btn');

// Add a click event listener to the button
getDirectionsBtn.addEventListener('click', () => {
    // Open Google Maps in a new tab with directions to the location
    const address = "0.343167, 32.519999";
    const url = `https://www.google.com/maps/dir/?api=1&destination=${address}`;
    window.open(url, '_blank');
});
